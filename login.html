<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidBloom Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Background Image */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .register {
            margin-top: 15px;
        }

        .register a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>MidBloom</h1>
        <p class="tagline">Transforming agriculture, addressing challenges through innovation, technology, and collaboration.</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="register">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
        // Predefined username and password pairs
        const credentials = [
            { username: "hexabyte", password: "1234" },
            { username: "arindom", password: "1234" },
            { username: "akankhya", password: "1234" },
            { username: "jyotishmita", password: "1234" },
            { username: "arnold", password: "1234" },
            { username: "neeraj", password: "1234" }
        ];

        // Add event listener to the form
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the input values match any of the predefined credentials
            const validCredentials = credentials.some(cred => cred.username === username && cred.password === password);

            if (validCredentials) {
                // Redirect to the main website
                window.location.href = "midbloom.html";
            } else {
                // Show an alert for incorrect credentials
                alert("Incorrect username or password. Please try again.");
            }
        });

        
    </script>
</body>
</html>
