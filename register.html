<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidBloom Registration</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>MidBloom</h1>
        <p class="tagline">Transforming agriculture, addressing challenges through innovation, technology, and collaboration.</p>
        <form id="registrationForm" action="login.html" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="middle_name" placeholder="Middle Name">
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="tel" name="contact" placeholder="Contact Number" pattern="[0-9]{10}" required title="Enter a valid 10-digit phone number">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        // Add event listener to the form
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            // Show the alert for successful account creation
            alert('Your account has been successfully created!');
        });
    </script>
</body>
</html>
